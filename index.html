	<script>
		document.getElementById("fps").addEventListener("change", calc);
		document.getElementById("frames").addEventListener("change", calc);
		document.getElementById("prec").addEventListener("change", calc);
		
		function calc() {
		var numF = document.getElementById("frames").value;
		var numP = document.getElementById("fps").value;
		var numPr = document.getElementById("prec").value;

		
		if(numF == null || numF < 1) {
			numF = 1;
			document.getElementById("frames").value = numF;
		} 
		
		if(numP == null || numP < 1) {
			numP = 1;
			document.getElementById("fps").value = numP;
		} 
		
		if(numPr == null || numPr < 1) {
			numPr = 1;
			document.getElementById("prec").value = numPr;
		} else if (numPr > 10) {
			numPr = 10;
			document.getElementById("prec").value = numPr;
		}
		
		var time = numF / numP;  //s
		  document.getElementById("sec").innerHTML = time.toPrecision(numPr) + "s";
		  document.getElementById("milli").innerHTML = (time*(1e3)).toPrecision(numPr) + "ms";
		  document.getElementById("micro").innerHTML = (time*(1e6)).toPrecision(numPr) + "µs";
		  document.getElementById("nano").innerHTML = (time*(1e9)).toPrecision(numPr) + "ns";

		  
		}
		</script>
